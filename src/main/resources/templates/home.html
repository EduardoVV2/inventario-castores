<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/home.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <title th:text="${title}"></title>
</head>
<body>
    <nav th:replace="~{plantilla/plantilla.html :: nav}"></nav>
    <div class="containerPrincipal">
        <h1 class="bienvenida">
            Bienvenido a Grupo castores
        </h1>
        <!-- <h2>Hoy es: [[${fecha}]]</h2> -->
        <div class="login">
            <h2>Iniciar Sesión</h2>
            <form action="/login" method="post">
                <div class="mb-3">
                    <label for="correo" class="form-label">Correo</label>
                    <input type="text" class="form-control" id="correo" name="correo" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="pswd" required>
                </div>
                <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
            </form>
            <h5>
                //Usuarios ejemplos
                <br>
                Correo Administrador: juanperez@castores.com
                <br>
                Correo Almacenista: marianita@castores.com
                <br>
                Misma contraseña: grupo%Castores1
            </h5>
        </div>
    </div>

    <div id="alert-data"
        th:data-message="${message}"
        th:data-messagetype="${messageType}">
    </div>

    <footer th:replace="~{plantilla/plantilla.html :: footer}"></footer>
    <script>
        //Alerta
        const alertDiv = document.getElementById("alert-data");
        const message = alertDiv.dataset.message;
        const messageType = alertDiv.dataset.messagetype;

        if (message != null) {
            Swal.fire({
                title: messageType === "success" ? "¡Éxito!" :
                    messageType === "error" ? "¡Error!" : "¡Aviso!",
                text: message,
                icon: messageType,
                confirmButtonText: "Aceptar"
            });
        }
    </script>


</body>
</html>
