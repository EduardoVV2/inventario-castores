server.port=7070

#####################################################################################################
# URL de conexión a tu base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/inventario_castores?useSSL=false&serverTimezone=UTC

# Usuario y contraseña de MySQL
spring.datasource.username=usuario_castores
spring.datasource.password=admincastores

# Dialecto y configuración de Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
